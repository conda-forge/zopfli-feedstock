{% set name = "zopfli" %}
{% set version = "0.2.0" %}
{% set bundle = "zip" %}
{% set hash = "c7d3f355c491f384e434db2e62685eab6ebda66b964e89e1754bb114b2d38cea" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools_scm
  run:
    - python

test:
  imports:
    - zopfli
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/obp/zopfli
  license_file: COPYING
  license: Apache-2.0
  license_family: Apache
  summary: Zopfli module for python
  dev_url: https://github.com/obp/zopfli

extra:
  recipe-maintainers:
    - jakirkham
